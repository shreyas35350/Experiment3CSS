<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Exp4.css">
</head>
<body>


<nav class="navbar navbar-dark bg-dark shadow">
    <div class="container">
        <span class="navbar-brand mb-0 h1"> My Photo Gallery</span>
    </div>
</nav>


<div class="container py-5">
    <h2 class="text-center text-light mb-4">Explore Moments</h2>

    <div class="gallery-grid">
        <img src="https://picsum.photos/id/1015/600/400" class="gallery-img" alt="img1">
        <img src="https://picsum.photos/id/1016/600/400" class="gallery-img" alt="img2">
        <img src="https://picsum.photos/id/1025/600/400" class="gallery-img" alt="img3">
        <img src="https://picsum.photos/id/1035/600/400" class="gallery-img" alt="img4">
        <img src="https://picsum.photos/id/1045/600/400" class="gallery-img" alt="img5">
        <img src="https://picsum.photos/id/1055/600/400" class="gallery-img" alt="img6">
    </div>
</div>


<div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark">
            <div class="modal-body p-0">
                <img id="modalImage" src="" class="img-fluid rounded">
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script src="Exp4.js"></script>

</body>
</html>
